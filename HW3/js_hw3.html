<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8" />
  <title>生肖查詢</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-top: 50px;
    }

    select {
      margin-top: 20px;
      font-size: 16px;
      padding: 5px;
    }

    button {
      margin-top: 10px;
      font-size: 16px;
      padding: 5px 10px;
    }
	
    .img_Zodiac {
      width: 200px;
      height: 300px;
    }

    #result {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>生肖查詢</h1>

  <select id="yearSelect"></select>

  <button onclick="query()">查詢</button>

  <div id="result"></div>

  <script type="text/javascript">

    var select = document.getElementById("yearSelect");
    var currentYear = new Date().getFullYear();

    for (var year = 1920; year <= currentYear; year++) {
      var option = document.createElement("option");
      option.value = year;
      option.text = year;
      select.appendChild(option);
    }

    function query() {
      var year = select.value;

      var zodiacIndex = (year - 1920) % 12;
      var zodiacAnimals = ["猴", "雞", "狗", "豬", "鼠", "牛", "虎", "兔", "龍", "蛇", "馬", "羊" ];
      var zodiac = zodiacAnimals[zodiacIndex];
     
      var result = document.getElementById("result");
      result.innerHTML = "<p>生肖： " + zodiac + "</p><img class='img_Zodiac' src='images/" + zodiac + ".jpg' >";
    }
  </script>
</body>
</html>
